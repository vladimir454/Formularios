<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro - Caninos</title>
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
    <header>
        <h1>Formulario de Registro - Caninos</h1>
    </header>
    <main>
        <article>
            <form action="">
                <div class="container">
                    <div class="form-group">
                        <label for="nombre">Nombre del animalito:</label>
                        <input type="text" id="nombre" name="nombre" required />
                    </div>

                    <div class="form-group">
                        <label for="edad">Edad del animalito (en a√±os):</label>
                        <input type="number" id="edad" name="edad" min="0" />
                    </div>

                    <div class="form-group">
                        <label for="raza">Raza del animalito:</label>
                        <input type="text" id="raza" name="raza" required />
                    </div>

                    <div class="form-group">
                        <label for="color">Color del Pelaje:</label>
                        <input type="text" id="color" name="color" />
                    </div>

                    <div class="form-group">
                        <label for="comentarios">Comentarios Adicionales:</label>
                        <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Registrar " />
                        <input type="reset" value="Limpiar " />
                    </div>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
